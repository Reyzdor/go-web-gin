<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./static/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>
<body>
    <h2>Авторизация</h2>

    {{ if .error }}
         <p style="color: red;">{{ .error }}</p>
    {{ end }}

    <form method="POST" action="/login">

    <div>
        <label>Username</label><br>
        <input type="text" name="login" required>

    </div>

        <div>
            <label>Password</label><br>
            <input type="password" name="password_login" required>
        </div>
        <button type="submit">Login</button>


    </form>





</body>
</html>
